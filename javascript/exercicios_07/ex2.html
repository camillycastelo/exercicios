<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>

    <style>
        #cor{
            background-color: green;
        }

        #cor1{
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div id="tabela"></div>
    <script>
        $(function(){
            let linhas, colunas;
            let conteudo = "<table>";

            linhas = parseInt(prompt("Digite o tanto de linhas:"));
            colunas = parseInt(prompt("Digite o tanto de colunas:"));

            for(let i = 1; i <= linhas; i++){
                conteudo += "<tr>";
                for(let j = 1; j <= colunas; j++){
                    
                    //conteudo += "<td id='cor'>"+i+","+j+"</td>";

                    if(j % 2 == 0){
                        conteudo += "<td id='cor'>"+i+","+j+"</td>";
                        // $('#cor').css("background-color", "green");
                    } else {
                        conteudo += "<td id='cor1'>"+i+","+j+"</td>";
                        //$('#cor').css("background-color", "yellow");
                    }

                }
                conteudo += "</tr>";
            }

            conteudo += "</table>";

            $('#tabela').html(conteudo);
        });
    </script>
</body>
</html>
