<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./jquery-3.6.1.min.js"></script>
</head>
<body>
    <form>
        <label> Digite um n√∫mero inteiro e positivo:</label>
        <input type="number" id="num">
        <input type="button" id="botao" value="Enviar">
    </form>
    <div id="resp"></div>
    <script>
        $(function(){
            $("#botao").click(() => {
                $("#resp").text(soma($("#num").val()));
            });      
        });

        function soma(x){
            let total = 0;

            for(let i = 1; i <= x; i++){
                total += i;
            } 

            return total;
        }
    </script>
</body>
</html>
