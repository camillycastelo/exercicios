<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #box1, #box2{
            width: 400px;
            height: 130px;
            border: 5px solid black;
        }
    </style>
</head>
<body>
    <div id="box1"></div>
    <div id="box2"></div>

    <script>
        window.addEventListener("load", function(){
            let b1 = document.querySelector("#box1");
            let b2 = document.querySelector("#box2");

            b1.onclick = trataEventos1;
            b1.ondblclick = trataEventos1;

            b2.onmouseover = trataEventos2;
            b2.onmousedown = trataEventos2;
            b2.onmouseup = trataEventos2;
            b2.onmouseout = trataEventos2;
            
            function trataEventos1(event){
                switch(event.type){
                    case "click":
                        b1.style.backgroundColor = "green";
                        break;
                    case "dblclick":
                        b1.style.backgroundColor = "blue";
                        break;
                }
            }
        });
    </script>
</body>
</html>
