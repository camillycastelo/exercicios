<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Idade </title>
</head>
<body>
    <!--
        Faça um script que leia o nome de uma pessoa, o ano de nascimento dessa pessoa e o ano atual, calcule e mostre a idade dessa pessoa e seu nome em linhas separadas
    -->

    <script>
        
        "use strict"

        let nome = null;
        let anoN;
        let anoA;
        let idade;

        nome = prompt("Digite seu nome:");
        anoN = parseInt(prompt("Digite seu ano de nascimento:"));
        anoA = parseInt(prompt("Digite o ano atual:"));

        idade = (anoA - anoN);

        document.write('<h2> Seu nome é: ' + nome + '</h2>');
        document.write('<h2> Sua idade é: ' + idade + ' anos </h2>');

    </script>
</body>
</html>
